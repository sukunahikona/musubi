version: "3"

services:

  app:
    build: ./tomcat
    container_name: musubi_tomcat
    volumes:
      - "./src/build/libs/musubi.war:/usr/local/tomcat/webapps/musubi.war:cached"
      - "./tomcat/logs:/usr/local/tomcat/logs:cached"
      - "/etc/passwd:/etc/passwd:ro"
      - "/etc/group:/etc/group:ro"
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8090:8080"
      - "9000:8000"
    environment:
      TZ: Asia/Tokyo
      JPDA_ADDRESS: 0.0.0.0:8000
      JPDA_TRANSPORT: dt_socket
    networks:
      musubi_net:
        ipv4_address: 172.16.0.3

networks:
  musubi_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.0.0/24
