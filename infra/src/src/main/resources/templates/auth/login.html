<!DOCTYPE html>
<html lang="ja" xmlns:th="http:http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/vue/dist/vue.global.js}"></script>
    <script th:src="@{/webjars/vue/dist/vue.global.prod.js}"></script>
    <script th:src="@{/webjars/vuex/dist/vuex.global.js}"></script>
</head>
<body>
<div id="login-form" class="container">
    <p style="text-align: center;" th:text="${message}"></p>
    <p style="text-align: center;">{{ message }}</p>
    <form class="row g-3" th:action="@{/login}" method="post">

        <div th:if="${showErrorMsg}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
            ※エラーメッセージ※
        </div>
        <div th:if="${showLogoutedMsg}" class="alert alert-success" role="alert" th:text="#{demo.login.logouted}">
            ※ログアウトメッセージ※
        </div>

        <div class="row col-12 mb-2">
            <label for="userId" class="form-label">ユーザID</label>
            <input type="text" id="userid" name="userid" class="form-control" placeholder="ユーザID" required autofocus>
        </div>
        <div class="row col-12 mb-2">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
        </div>
        <div class="row col-12">
            <button class="btn btn-primary btn-block" type="submit">ログイン</button>
        </div>
    </form>
</div>
<script th:src="@{/js/login/login.js}" type="text/javascript" th:inline="javascript"></script>
</body>
</html>
