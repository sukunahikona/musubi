<!DOCTYPE html>
<html lang="ja" xmlns:th="http:http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/vue/dist/vue.global.js}" th:if="${@environment.acceptsProfiles('default')}"/>
    <script th:src="@{/webjars/vue/dist/vue.global.prod.js}" th:if="${@environment.acceptsProfiles('default')}"/>
    <script th:src="@{/webjars/vuex/dist/vuex.global.js}" th:if="${@environment.acceptsProfiles('default')}"></script>
</head>
<body>
<div id="login-form" class="container">
    <p style="text-align: center;" th:text="${message}"></p>
    <p style="text-align: center;">{{ message }}</p>
    <form class="form-signin" th:action="@{/login}" method="post">
        <div th:if="${showErrorMsg}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
            ※エラーメッセージ※
        </div>
        <div th:if="${showLogoutedMsg}" class="alert alert-success" role="alert" th:text="#{demo.login.logouted}">
            ※ログアウトメッセージ※
        </div>

        <p>
            <input type="text" id="username" name="username" class="form-control" placeholder="ユーザID" required autofocus>
        </p>
        <p>
            <input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    </form>
</div>
<script type="text/javascript" th:inline="javascript">
const loginForm = Vue.createApp({
    data() {
        return {
            message: 'Vue埋め込み'
        }
    }
})
loginForm.mount('#login-form')
</script>
</body>
</html>
